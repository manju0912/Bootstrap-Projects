<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">

        <!-- Navbar -->
  
  <nav class="navbar navbar-expand-lg padding fixed-top" id="navbar-example2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="logo">
          <a class="navbar-brand" href="#">
            <img src="./assets/sass-logo-white.svg" alt="Logo" width="110" height="auto">
          </a>
        </div>
        <div class="nav">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link" href="#">Help</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
            <img src="./assets/search-icon.svg" width="20" height="20" alt="search-icon" class="search-icon mx-4">
            <button type="button" class="btn nav-btn">Get Started</button>
          </div>
        </div>
    </div>
  </nav>

  <!-- Hero Section -->

  <div class="hero-section container-fluid text-center scrollspy-example" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" tabindex="0">
    <div class="inner-content">
      <h1><span>Streamline</span> your projects, empower your team</h1>
      <p class="header-text">Efficient planning, seamless collaboration, and top-notch data protection - all in one place.</p>
      <button type="button" class="btn free-trial-btn fw-semibold my-4">Start free trial <span><img width="25" height="25" src="https://img.icons8.com/windows/32/circled-right.png" alt="circled-right"/></span></button>
      <div class="d-flex justify-content-center align-items-center column-gap-3 wrap mx-5">
        <p class="icon-text"><span><img class="check-mark-icon" width="20" height="20" src="https://img.icons8.com/android/20/30E87A/checked.png" alt="checked"/></span> 3-Day Free Trial</p>
        <p class="icon-text"><span><img class="check-mark-icon" width="20" height="20" src="https://img.icons8.com/android/20/30E87A/checked.png" alt="checked"/></span> No Credit Card</p>
        <p class="icon-text"><span><img class="check-mark-icon" width="20" height="20" src="https://img.icons8.com/android/20/30E87A/checked.png" alt="checked"/></span> Cancel Anytime</p>
      </div>
    </div>
  </div>

  </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
